{% extends 'reports/base.html' %}
{#{% load static %}#}


{% block content %}
    <p><h3>Оберіть рапорт:</h3></p>
    <hr>

{#    reports list accordion#}
    {% for report in reports_list %}
        <div class="accordion mb-0" id="accordion-1">

            <div class="card border-info my-1">
                <div class="card-header" id="heading-{{ forloop.counter0 }}">
                    <h2 class="mb-0">
                        <button class="btn btn-link text-dark" type="button" data-toggle="collapse" data-target="#collapse-{{ forloop.counter0 }}"
                                aria-expanded="false" aria-controls="collapseOne">
                            <h6 >{{ report.title }}</h6>
                        </button>
                    </h2>
                </div>

                <div id="collapse-{{ forloop.counter0 }}" class="collapse collapsed" aria-labelledby="#heading-{{ forloop.counter0 }}"
                     data-parent="#accordion-1">
                    <div class="card-body">
                        <p><u>Зразок рапорту:</u></p>
                        {{ report.body_sample }}
                        <a class="btn btn-bordered-primary text-light bg-secondary float-right my-3"
                            href="{% url 'reports:proceed_chosen_report' report_id=report.id %}">
                            Далі   <i class="fas fa-angle-double-right ml-1"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{#    end of reports list accordion#}


{% endblock %}
