                    <div id="test_members">
                        <select id="member-selected">

                                <option value="{{ serviceman.id }}">

{% endblock %}


{% block js_scripts %}

    <script>
        var csrf_token = '{{ csrf_token }}';
        $('#search-button').click(function (event) {
            event.preventDefault();
            var searched_input = $('#searched_data').val();
            $.ajax({
                url: 'search_member',
                method: 'POST',
                data: {
                    csrfmiddlewaretoken: csrf_token,
                    filter_param: searched_input
                },
                dataType: 'json',
                success: function (data) {
                    console.log("success")
                    console.log(data)
                    {#$('#test_members').html("data")#}
                    parse_response(data)
                },
                error: function (error_data) {
                    console.log("error")
                    console.log(error_data)
                }
            });
        });

        function parse_response(data_arr) {
            $('#test_members').html('')
            data_arr.forEach(function (arrayItem) {
                var x = arrayItem.id
                var name = arrayItem.name
                $('#test_members').append(name + '<br>')
            });
        }

    </script>

{% endblock %}
