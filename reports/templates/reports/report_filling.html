{% extends 'reports/base.html' %}
{% block extra_head %}
    {{ report_form_fields.media }}
{% endblock %}

{% block content %}
    <h2>Report filling form</h2>

{#    <form action="{% url 'reports:report' %}" method="POST">#}
    <form method="POST">
        {% csrf_token %}
        {% for field in report_form_fields %}

            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            <br>
        {% endfor %}
        <br>
        <input type="submit" name="subm_fields" value="submit fields"/>
{% endblock %}
