version: '3'

services:
  web:
    container_name: mil_site
    build:
      context: ./app
      dockerfile: Dockerfile
#    entrypoint: /docker-entrypoint.sh
#    command: python manage.py runserver 0.0.0.0:8000

    #change this in build (COPY src to docker image)
    volumes:
      - /app:/usr/src/app
